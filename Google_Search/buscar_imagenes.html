<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BUSCAR IMAGENES - Search in Google - Project 0 - Álvaro Valdiviejas Sánchez</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="css/style_project_0.css" rel="stylesheet">
    </head>

    <body>

        <div id="menu">
            <a href="index.html">Busqueda en Google</a>
        </div>

        <div id="logo">
            <img name="imgBuscarImagenes" src="img\google_logo.png">            
            <span> Imágenes </span>
        </div>
        
        <form action="https://www.google.es/search?tbm=isch">
            
            <div class="contenedor">

                <div id="texto">
                    <img src="img\search.png" name="imgSearch">
                    <input type="text" name="q">
                    <img src="img\camera.png" name="imgCamera">
                    <button type="submit">
                        <div style="background: none;">
                            <img src="img\search.png" name="btnBuscar" style="width: 20px;">
                        </div>
                    </button>
                </div>
                
            </div>

        </form>          

    </body>
</html>
